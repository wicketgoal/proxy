<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Video Demo - Educational</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #videoPlayer {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .video-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .video-btn {
            padding: 15px 25px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .video-btn:hover {
            background: #0077bb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Simple MP4 Video Demo</h1>
        <p>This demonstrates basic video playback with direct MP4 files</p>

        <div class="video-buttons">
            <button class="video-btn" onclick="loadVideo(1)">Sample Video 1</button>
            <button class="video-btn" onclick="loadVideo(2)">Sample Video 2</button>
            <button class="video-btn" onclick="loadVideo(3)">Sample Video 3</button>
        </div>

        <video-js id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            Your browser doesn't support video playback.
        </video-js>

        <p><strong>Educational Purpose:</strong> This shows direct video playback without proxies</p>
    </div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        let player;

        const videos = {
            1: 'https://ktvhdsg.ekantipur.com:8443/ktvmax2025/match1/playlist.m3u8',
            2: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
            3: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4'
        };

        function loadVideo(videoId) {
            const videoUrl = videos[videoId];
            
            if (!player) {
                player = videojs('videoPlayer');
            }

            player.src({
                src: videoUrl,
                type: 'video/mp4'
            });

            player.play();
        }

        // Initialize player
        document.addEventListener('DOMContentLoaded', function() {
            player = videojs('videoPlayer', {
                controls: true,
                preload: 'auto',
                fluid: true
            });
            
            // Auto-load first video
            loadVideo(1);
        });
    </script>
</body>
</html>
